<ion-header>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button icon-left color="royal" (click)="presentActionSheet()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-tabs color="primary">

  <ion-tab [root]="tab2Root" [tabTitle]="tab2Title" tabIcon="ios-play"></ion-tab>
  <ion-tab [root]="tab4Root" [tabTitle]="tab4Title" tabIcon="ios-pause"></ion-tab>
  <ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="ios-checkmark-circle-outline"></ion-tab>

</ion-tabs>
