<ion-header>

  <ion-navbar>
    <ion-title>En espera de producción</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h5>{{tareas.length}} tarea(s) en espera de producción</h5>
  <hr>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <h2>{{tarea.servicio.descripcion}}</h2>
      <p>
        <strong>Tiempo estandar:</strong> {{tarea.servicio.tiempoEstandar}} minutos</p>
      <p>
        <strong>Orden:</strong>{{tarea.orden.id}}</p>
      <button ion-button icon-only item-end clear (click)="iniciarServicio(tarea)">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
