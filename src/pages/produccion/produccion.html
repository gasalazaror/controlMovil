<ion-header>

    <ion-navbar>
      <ion-title>En producción</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <h5>{{tareas.length}} tarea(s) en producción</h5>
      <hr>
    <ion-list>
      <ion-item *ngFor="let tarea of tareas">
        <h2>{{tarea.servicio.descripcion}}</h2>
        <p>
          <strong>Tiempo estandar:</strong> {{tarea.servicio.tiempoEstandar}} minutos</p>
        <p>
          <strong>Orden:</strong>{{tarea.orden.id}}</p>
  
        <button ion-button icon-only item-end clear (click)="finalizarServicio(tarea)">
          <ion-icon name="square"></ion-icon>
        </button>
        <button ion-button icon-only item-end clear (click)="pausar(tarea)">
            <ion-icon name="pause"></ion-icon>
          </button>
      </ion-item>
  
    </ion-list>
  
  </ion-content>
