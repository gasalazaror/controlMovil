<ion-header>

  <ion-navbar>
    <ion-title>En producci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <h5>{{tareas.length}} tarea(s) pausadas</h5>
    <hr>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <h2>{{tarea.servicio.descripcion}}</h2>
      <p>
        <strong>Tiempo estandar:</strong> {{tarea.servicio.tiempoEstandar}} minutos</p>
      <p>
        <strong>Causa:</strong> {{tarea.pausaActual.motivo}}</p>
      <p>
        <strong>Orden:</strong>{{tarea.orden.id}}</p>

      <button ion-button icon-only item-end clear (click)="reanudarServicio(tarea)">
        <ion-icon name="play"></ion-icon>
      </button>

    </ion-item>

  </ion-list>

</ion-content>
